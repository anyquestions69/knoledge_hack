<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AI-Driven Analysis and Enhancement</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <p class="h1 mx-auto my-4">AI-Driven Analysis and Enhancement</p>
        <div class="mb-3">
            <div class="p my-4" id="result"></div>
            <input type="text" class="mb-3 form-control" name="" placeholder="Название" id="title">
            <textarea class="form-control" id="text" placeholder="Введите текст" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" id="send" class="btn btn-primary"> Отправить текст на анализ </button>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
           
           let socket = new WebSocket("ws://localhost:8000");
            $('#send').on('click',function(){
                
                //console.log(JSON.stringify({text:$('#text').val(), title:$('#title').val()}))
                socket.send(JSON.stringify({text:$('#text').val(), title:$('#title').val()}))
            })
            socket.addEventListener("message", (event) => {
                console.log(event.data)
                $('#result').text(event.data)
                
                
            });
        
        </script>
    </body>
</html>
